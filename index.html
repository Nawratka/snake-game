<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
    <script defer src="./script.js" type="module"></script>
</head>

<body>
    <h1 class="title">Snake Game</h1>
    <div class="container">
        <div class="info-box">
            <p class="score-text">Score:</p>
            <p class="score">0000</p>
            <button class="start-btn btn">Start</button>
            <p class="instructions">Manipulate using keys: <span class="arrows">⬅ ⬆ ⬇ ➡</span></p>
        </div>
        <div class="game-board">
            <!-- SNAKE -->
            <div class="snake-tile tile" data-tile="1" style="top: 150px; left: 90px;"></div>
            <!-- FOOD -->
            <div class="food-tile tile"></div>
        </div>
        <div class="end-box hidden">
            <p class="summation">✨ Your score: <span class="display-score">280</span> ✨</p>
            <button class="close-btn btn">Close</button>
            <div class="underline"></div>
            <p class="summation">Best scores:</p>
            <div class="scores-box"></div>
        </div>
    </div>

</body>

</html>
